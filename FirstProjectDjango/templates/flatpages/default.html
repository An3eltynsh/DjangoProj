<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static%}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block uptitle %} {% endblock uptitle %}</title>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">{% block title %} {% endblock title %}</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#content">Content</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contacts</a></li>

                    </ul>
                </div>
            </div>
        </nav>
         <!-- About Section-->
        <header class="page-section bg-primary text-white mb-0" id="about">
            <div class="container">
                <!-- About Section -->
                <p>&nbsp;</p>
                <h2 class="page-section-heading text-center text-uppercase text-white">About us</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- About Section Content-->
                <div class="row">
                    <div class="container d-flex align-items-center flex-column">{% block about %} {% endblock about %}</div>
                </div>
                <!-- Image Cat -->
                <div class="container">
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <img style="display: block; margin-left: auto; margin-right: auto;" src="https://birdinflight.com/wp-content/uploads/2021/02/catt-1.jpg" alt="" width="483" height="304" />
                </div>
            </div>>
        </header>
        <!-- Content Section -->
        <header class="page-section bg-primary text-white mb-0" id="content">
            <div class="container">
                <p>&nbsp;</p>
                <h2 class="page-section-heading text-center text-uppercase text-white">Content</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Content Block -->
                <div class="row">
                    <div class="container d-flex align-items-center flex-column">{% block content %} {% endblock content %}</div>
                </div>
            </div>>
        </header>
        <!-- Contact-->
        <header class="masthead bg-primary text-white text-center" id="contact">
            <div class="container d-flex align-items-center flex-column">
                <h1 class="masthead-heading text-uppercase mb-0">{% block contacts %} {% endblock contacts %}</h1>
            </div>
        </header>
    </body>
</html>
